<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Gitfav</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg" href="./assets/star.svg">

  <script src="./js/main.js" type="module" defer ></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="app">
    <header>  
    <img src="./assets/Gitfav.svg" alt="Uma estrela escrito Gitfav">

     <div class="search">
      <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
      <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
       <button>
        <img src="./assets/star.svg" alt="Uma estrela"> favoritar
       </button> 
    </div>
    </header>
  
    <table>
      <thead>
        <tr>
        <th>Usuário</th>
        <th>Repositories</th>
        <th>Followers</th>
        <th>Ação</th>
        </tr>
      </thead>
      
      <tbody></tbody>
    </table>

  </div>
</body>
</html>
